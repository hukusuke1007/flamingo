name: flamingo_example
description: Demonstrates how to use the flamingo plugin.
publish_to: 'none'

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  cupertino_icons: ^0.1.2

  path_provider: ^2.0.0-nullsafety.1
  pull_to_refresh: ^2.0.0
  flutter_slidable: ^0.6.0-nullsafety.0

  flamingo:
