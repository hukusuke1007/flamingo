name: flamingo_generator_example
description: Demonstrates how to use the flamingogenerator plugin.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  flamingo:
    path: ../../flamingo
  flamingo_annotation: 1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  flamingo_generator:
    path: ../

flutter:
  uses-material-design: true
